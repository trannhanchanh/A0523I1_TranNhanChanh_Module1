<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <script>
        class Temperature{
            constructor(doC){
                this.doC= doC;
            }
            get doF(){
                return this.doC*9/5+32;
            }
            get doKenvin(){
                return this.doC+ 273.15;
            }
            showInformation() {
                return "Độ C:"+this.doC +"<br>" +"Độ F:"+this.doF +"<br>"+"Độ Kenvin:"+this.doKenvin;
            }
            

        }
        let C= 25;
        let chuyendoi= new Temperature(C);
        document.write(chuyendoi.showInformation());
    </script>

</body>
</html>
