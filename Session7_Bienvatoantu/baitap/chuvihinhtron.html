    <body>
        <h1>Tính chu vi hình tròn:</h1>
        Bán kính:<input type="text" name="r" id="r" size="10">
        <button onclick="Chuvi()">Chu vi hình tròn</button>
        <label>Chu vi:</label>
        <span id="Chuvi"></span>
        <script>
            function Chuvi() {
                let r=parseFloat(document.getElementById("r").value);
                let Chuvi= Math.PI *2*r;
                document.getElementById("Chuvi").innerHTML=Chuvi;
            }
        </script>

    </body>

    </html>
