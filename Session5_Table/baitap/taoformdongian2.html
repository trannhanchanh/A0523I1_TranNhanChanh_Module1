<!DOCTYPE html>
<br lang="en">
    <head>
        <meta charset="UTF-8">
        <tittle>Đăng kí học viên</tittle>
        
    </head>
   
    <body>
        <form action="https://www.google.com.vn/">
            <fieldset style="background-color: yellow; width:500 px; height:500px">
                <table>
                    <tr>
                        <th colspan="4"><h1 style="color:blue; background-color: greenyellow; text-align: left;">ĐĂNG KÝ HỌC VIÊN</h1></th>
                    </tr>
                    <tr>
                        <td style="color:blue">Họ và tên</td>
                        <td><input type="text" name="yourname" size="30"></td>
                    </tr>
                    <tr>
                        <td style="color:blue">Ngày sinh</td>
                        <td><input type="text" name="ngaysinhcuaban" size="15"></td>
                    </tr>
                    <tr>
                        <td style="color:blue">Giới tính</td>
                        <td><input name="gender" type="radio" value="Nam"/>Nam
                        <input name="gender" type="radio" value="Nữ"/>Nữ</td>
                    </tr>
                    <tr>
                        <td style="color:blue">Địa chỉ</td>
                        <td><textarea cols="25" row="4"></textarea></td>
                        
                    
                    </tr>
                    <tr>
                        <td style="color:blue">Lớp</td>
                        <td><select>
                            <option>- Chọn lớp -</option>
                            <option>Lớp 1</option>
                            <option>Lớp 2</option>
                            <option>Lớp 3</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td style="color:blue">Email</td>
                        <td><input type="text name="@gmail.com" size="20"></td>
                    </tr>
                    <tr>
                        <td row span= "3"style="color:blue">Điện thoại</td>
                        <td><input type="text" name="phonenumber" size="20"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Đăng ký">
                        <input type="reset" name="reset" value="Nhập lại">
                    </tr>
                </table>
            </fieldset>
        </form>

    </body>

    </html>
