        <script>
            for( let i=1;i<=5;i++){
                //tạo hàng(row)
                for( let j=1;j<=i;j++) {
                   document.write("*");
                }
               document.writeln("<br/>");
            }
                document.write("<br><br>.<br>");


                for( let i=1;i<=5;i++){
                //tạo hàng(row)
                for( let j=5;j>=i;j--) {
                    document.write("*");
                }
                document.writeln("<br/>");
            }

            document.write("<br><br>.<br>");
               for( let i=1; i<=5;i++){
                // vong lap ve khoang trang giam dan
              
                    for(let j=4;j>=i;j--){
                        document.write("&nbsp&nbsp");
                    }
                
                for(let j=1; j<=i;j++){
                    document.write("*");
                    }
                
                document.writeln("<br/>");
               }
               document.write("<br><br>.<br>");
               for(let i=1;i<=5;i++){
                //vong lap ve khoang trang tang dan
                for(let j=0;j<=i;j++){
                    document.write("&nbsp&nbsp");
                }
                for (let j=5;j>=i;j--){
                    document.write("*");
                }
                document.writeln("<br/>");
               }

        </script>
