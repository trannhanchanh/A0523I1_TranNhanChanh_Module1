<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị dãy số nguyên tố</title>
</head>
<body>
    <label for="elements">Nhập n số nguyên tố cần hiển thị:</label>
    <input type="text" id="elements">
    <input type="button" value="Hiển thị" onclick="display()">
    <p id="display"></p>

    <script>
        function checkPrime(number) {
            if (number < 2) {
                return false;
            }
            for (var i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;

        }

        function display() {
            var number = 2;
            var count = 1;
            var n = parseInt(document.getElementById("elements").value);
            var output = document.getElementById("display");
            output.innerHTML = "";
            while (count <= n) {
                if (checkPrime(number)) {
                    var element = document.createElement("p");
                    element.innerHTML = number;
                    output.appendChild(element);
                    count++;
                }
                number++;
            }
        }
    </script>
</body>

</html>
