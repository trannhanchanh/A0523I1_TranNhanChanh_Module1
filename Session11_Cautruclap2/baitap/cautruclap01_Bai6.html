<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <tittle></tittle>
        
    </head>
   
    <body>
        <script>
            let n=prompt("Mời bạn nhập n phần tử:");
            let i=0;
            let dem=0;
            let sum=0;
            while( dem <= n) {
                if(i%7 == 0) {
                    document.write(i + "<br>");
                    dem++;
                   sum= sum+i;
                }
                i++;
            }
            document.write("Tổng các số n phần tử chia hết cho 7 là:"+sum);
        </script>
    
</body>
</html>
