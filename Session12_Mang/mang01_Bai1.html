<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title></title>

</head>

<body>
    <script>
        // Khởi tạo mảng số nguyên gồm 10 phần tử
        let numbers= new Array(10);
        for(let j=0; j<numbers.length;j++){
            numbers[j]= +prompt("Nhap gia tri phan tu numbers:"+j);
        }

        // Đếm số lượng số nguyên lớn hơn hoặc bằng 10
        let count=0;
        for(let i=0; i<numbers.length; i++){
            if(numbers[i]>=10){
                count ++;
            }
        }
        document.write("Số lượng số nguyên lớn hơn hoặc bằng 10 là:"+count);


    </script>

</body>
</html>
