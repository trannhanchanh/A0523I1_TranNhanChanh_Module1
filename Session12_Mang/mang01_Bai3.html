<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title></title>

</head>

<body>
    <script>
        let n=+prompt("Nhap so phan tu cua mang:");
        let numbers= new Array(n);
        for(let i=0; i<numbers.length; i++){
            numbers[i]= +prompt("Nhap gia tri phan tu trong mang:");
        }
        let max=numbers[0];
        let index=0;
        let sum=0;
        for(let j=0; j<numbers.length; j++){
            if(numbers[j]>=max){
                numbers[j]= max;
                index =j;
                sum= sum+numbers[j];
            }
        }
        document.write("Số nguyên lớn nhất trong mảng là:"+max +"tại vị trí:"+index);
        document.write("Giá trị trung bình của mảng là:"+sum/n);

    </script>
</body>
</html>
