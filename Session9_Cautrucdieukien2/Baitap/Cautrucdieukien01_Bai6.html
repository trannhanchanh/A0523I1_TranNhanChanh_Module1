    <body>
        <script>
            let doanhthu=parseFloat(prompt("Nhập mức doanh thu"));
            if(doanhthu<50000000){
                alert( "Doanh thu:"+(0.05 * doanhthu));
            } else if(doanhthu<100000000){
                alert("Doanh thu:"+(0.07* doanhthu));
            } else{
                alert("Doanh thu:"+(0.1 * doanhthu));
            }
        </script>

        
    </body>
