    <body>
        <script>
            let tuoi=parseFloat(prompt("Nhập số tuổi bất kỳ:"));
            if(tuoi>0 && tuoi<120 && Number.isInteger(tuoi)) {
                alert("Đây là số tuổi của một người.");
            } else{
                alert("Đây không phải là tuổi của 1 người.");
            }
        </script>

    </body>
    </html>
