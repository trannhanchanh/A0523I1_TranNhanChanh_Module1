<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script>
        let a= prompt("Nhập chuỗi bất kì:");
        let b=[];
        let count= 1;
        let step;
        b.push(a[0]);
        kitukhacnhau (a);
        function kitukhacnhau(str){
            for(let i=1; i<=a.length-1; i++){
                step= true;
                for(let j=0; j<=b.length-1; j++){
                    if(a[i]=== a[j]){
                        step= false;
                    }
                }
                if(step===true){
                    b.push(a[i]);
                    count++;
                }
            }
            b.sort();
            document.write("Có"+count+"ký tự khác nhau đó là:"+b.join(","));
        }

    </script>
  </body>
</html>
