<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script>
        let a=[4, 5, 6];
        let b= [];
        for(let i=0; i<=a.length-1 ; i++){
            if(i==0){
                b[i]=a[i];
            } else{
                b[i] = a[i] +b[i-1];
            }
            
        }
        document.write(a+"<br>");
        document.write(b);

    </script>
  </body>
</html>
