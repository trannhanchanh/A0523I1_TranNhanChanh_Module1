<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script>
        let kytu= prompt("Nhập kí tự bất kì:");
        switch(kytu) {
            case "u":
            case "i":
            case "o":
            case "a":
            case "e":
            case "U":
            case "I":
            case "O":
            case "A":
            case "E":
                {
                    document.write("Ký tự bạn nhập là nguyên âm.");
                }
                break;
                default: {
                    document.write("Ký tự bạn nhập là phụ âm.");
                }
        }

    </script>
  </body>
</html>
