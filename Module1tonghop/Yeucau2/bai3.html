<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script>
         var h = +prompt("Nhập chiều cao :");
        for (var i = 1; i <= h; i++) {
            for (var j = 1; j <= h - i; j++) {
                document.write("&nbsp;&nbsp;");
            }
            
            if (i == 1 || i == h) {
                for (var j = 1; j <= (2 * i) - 1; j++) {
                    document.write("*");
                }
            } else {
                for (var j = 1; j <= (2 * i) - 1; j++) {
                    if (j == 1 || j == (2 * i) - 1) {
                        document.write("*");
                    }
                    else {
                        document.write("&nbsp;&nbsp;")
                    }
                }
            }
            document.write("</br>");
        }
    </script>

 </body>
</html>
