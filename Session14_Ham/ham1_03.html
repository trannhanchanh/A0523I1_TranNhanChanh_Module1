  <body>
    <script>
        let a= parseFloat(prompt("Nhập số thứ nhất:"));
        let b= parseFloat(prompt("Nhập số thứ hai:"));
        function nhap2so(a,b){
            if(a>b){
                alert(+a+">"+b); 
            } else{
                let result= a+b;
                return result;

            }

        }
        if(a>b){
          alert(+a+">"+b);
        } else{
        document.write(nhap2so(a,b));
    }
    
        
       
    </script>
