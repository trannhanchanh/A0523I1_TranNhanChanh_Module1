<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script>
        let a= +prompt("Nhập số a:");
        let b= +prompt("Nhập số b:");
        let c= +prompt("Nhập số c:");
        function timGTNN(a, b, c){
           let min =a;
           
           if(b<min){
            min =b;
           } if(c<min){ 
            min =c;
           }
           return min;

        }
        let min= timGTNN(a,b,c);
        document.write("Số nhỏ nhất là:"+min);

    </script>
  </body>
</html>
