<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script>
        function kiemtraso(kytu){
            return !isNaN(kytu);
        }
        let kytu= +prompt("Mời bạn nhập ký tự bất kì:");
        let laso= kiemtraso(kytu);
        document.write("Ký tự"+kytu+"là:"+laso);

    </script>
  </body>
</html>
