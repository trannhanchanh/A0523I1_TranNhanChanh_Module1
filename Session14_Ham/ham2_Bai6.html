<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script>
        function kiemtrasonguyenduong(number){
            return Number.isInteger(number);

        }
        let number= +prompt("Nhập số bất kì:");
        let lasonguyenduong= kiemtrasonguyenduong(number);
        document.write("Số"+number+"là:"+lasonguyenduong);

    </script>
  </body>
</html>
