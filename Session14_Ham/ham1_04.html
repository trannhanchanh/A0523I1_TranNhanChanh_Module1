<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script>
        function addNumbers(){
            firstNum= 4;
            secondNum= 8;
            result= firstNum+ secondNum;
            return result;
        }
        result=0;
        alert("Giá trị của biến result trước khi gọi hàm là:"+result);
        result= addNumbers();
        alert("Giá trị của biến result sau khi gọi hàm là:"+result);
    </script>

  </body>
</html>
